<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuestra historia</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
    }

    h1 {
      color: #b71c5a;
      margin-bottom: 20px;
    }

    .timer {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 60px;
    }

    .box {
      background-color: #f9c8d3;
      border-radius: 10px;
      padding: 20px 15px;
      text-align: center;
      width: 90px;
    }

    .box .number {
      font-size: 28px;
      font-weight: bold;
      color: #7b0935;
    }

    .box .label {
      font-size: 14px;
      color: #7b0935;
    }

    .slider-wrapper {
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
    }

    .slider-track {
      display: inline-block;
      white-space: nowrap;
      animation: scroll 180s linear infinite;
    }

    .slider-track img {
      width: 200px;
      margin-right: 10px;
      border-radius: 10px;
      object-fit: cover;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
