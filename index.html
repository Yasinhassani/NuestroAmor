<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nuestra historia en fotos</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: transparent;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    /* Slideshow */
    .wrapper {
      overflow: hidden;
      white-space: nowrap;
      width: 100vw;
      margin-bottom: 40px;
    }

    .slideshow-container {
      display: inline-flex;
      animation: scroll 120s linear infinite;
    }

    .slideshow-container img {
      height: 200px;
      margin-right: 10px;
      border-radius: 12px;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <h1>Nuestra historia en fotos</h1>

  <div class="wrapper">
    <div class="slideshow-container" id="slideshow">
      <!-- Images will be inserted here with JS -->
    </div>
  </div>

  <script>
    const slideshow = document.getElementById('slideshow');
    const totalImages = 243; // Number of your images
    for (let i = 1; i <= totalImages; i++) {
      const img = document.createElement('img');
      img.src = `images/img${i}.jpg`;
      img.alt = `Foto ${i}`;
      slideshow.appendChild(img);
    }
  </script>

</body>
</html>
