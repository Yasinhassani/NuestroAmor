<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slideshow Banner</title>

  <!-- Preload first few images -->
  <link rel="preload" as="image" href="images/img1.jpg">
  <link rel="preload" as="image" href="images/img2.jpg">
  <link rel="preload" as="image" href="images/img3.jpg">
  <link rel="preload" as="image" href="images/img4.jpg">

  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 100vw;
      overflow: hidden;
      justify-content: center;
      align-items: center;
      background-color: transparent;
    }

    .slider {
      display: flex;
      width: max-content;
      animation: scroll 180s linear infinite;
    }

    .slider img {
      height: 130px;
      width: auto;
      margin-right: 10px;
      object-fit: cover;
      border-radius: 8px;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="slider" id="slider"></div>
  </div>

  <script>
    const totalImages = 242;
    const slider = document.getElementById("slider");

    function createImg(i) {
      const img = document.createElement("img");
      img.loading = "lazy";
      img.src = `images/img${i}.jpg`;
      img.alt = `img${i}`;
      img.onerror = function () {
        this.onerror = null;
        this.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/Love_Heart_SVG.svg/1024px-Love_Heart_SVG.svg.png"; // ðŸ’– fallback image
      };
      return img;
    }

    for (let i = 1; i <= totalImages; i++) {
      slider.appendChild(createImg(i));
    }

    for (let i = 1; i <= totalImages; i++) {
      slider.appendChild(createImg(i));
    }
  </script>
</body>
</html>
